{% extends 'layout.html' %}

{% block question %}
    {% if question %}
        <h1>
            {{ question }}
        </h1>
        <p>
            {{ question.text }}
        </p>
        <ul>
            {% for answer in question.answer_set.all %}
                <li>
                    {{ answer.text }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
